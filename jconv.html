<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-2022-jp">
<title>日本語文字コード変換プログラム</title></head>
<body>
	<h2>日本語文字コード変換プログラム</h2>
        <p><b>出力文字コード：</b><br>
	<form method="POST" action="/cgi-bin/jconv.rb">
                <input type=radio checked name=char_set value="iso-2022-jp">ISO-2022-JP<br>
                <input type=radio name=char_set value="euc-jp">EUC-JP<br>
                <input type=radio name=char_set value="shift_jis">Shift_JIS<br>
                <input type=radio name=char_set value="utf-8">UTF-8
                <p><b>日本語の文字列を入力してください：</b><p> 
		<textarea name="input_string" cols=40 rows=10></textarea><p>
		<input type="submit" value="送信">
	</form>
</body>
</html>
